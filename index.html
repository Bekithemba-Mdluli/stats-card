<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <section class="card">
      <div class="card__image">
        <!-- <img src="./images/image-header-mobile.jpg" alt="office people" /> -->
      </div>

      <div class="card__body">
        <h1 class="card__title">
          Get <span>insights</span> that
          help your business
          grow.
        </h1>
        <div class="card__text">
          <p>
            Discover the benefits of data
            analytics and make better decisions
            regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stats-item">
            <h1>10k+</h1>
            <span>companies</span>
          </div>
          <div class="card__stats-item">
            <h1>314</h1>
            <span>templates</span>
          </div>
          <div class="card__stats-item">
            <h1>12m+</h1>
            <span>queries</span>
          </div>
        </div>
      </div>
      
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Bekithemba-Mdluli">Bekithemba Mdluli</a>.
      </div>
    </body>

    </section>




  </body>
</html>
